
<html>
<head>
<title> Registration App...</title>
</head>

 <body bgcolor = 'pink'>
    <h1> Registratio Form.. </h1>
    <From method="get" action =",/Registerservlet">
  
    <label>User Name </label>
    <input type ="text" name ="UserName"required/>
    <br><br>
   
    <label>User password: </label>
    <input type ="Password" name ="Password"required/>
    <br><br>
    
    <label>User Mobile </label>
    <input type ="number" name ="Mobile"required/>
    <br><br>
    
    <label>User Email: </label>
    <input type ="email" name ="email"required/>
    <br><br>
    
    <label>Gender: </label>
    <input type ="radio" name ="gender"/>MALE
    <input type ="radio" name ="gender"/>FEMALE
    <br><br>
   
    <label>Select DOB: </label>
    <input type ="data" name ="dob"required/>
    <br><br>
     
     <label> Qualification:</label>
     <input type="Checkbox" name ="Qualification"/>BSC 
     <input type="Checkbox" name ="Qualification"/>MCA
     <input type="Checkbox" name ="Qualification"/>M tech
     <input type="Checkbox" name ="Qualification"/>B teck
     <input type="Checkbox" name ="Qualification"/>MBA
     <br><br>
     
     <label> Country:</label>
     <Select name="Country">
         <option>INDIA </option>
         <option>CHINA </option>
         <option>JAPAN </option>
         <option>AMERICA </option>
     </Select>
      <br><br>
      
      <label> Select languages</label>
      <selact name="Languages" size="3" Multiple>
           <option>TELUGU</option>
           <option>HINDI </option>
           <option>KANADA </option>
           <option>TAMIL </option>
       </selact>
       <br><br>
       
       <label> Comments about Ratan sir:</label>
       <textarea name ="comments" rows ="5" cols ="25">
       </textarea>
        <br><br>
        
        <input type ="submit" value ="Register"/>
</From>               
</body>
</html>
